<div class="full-screen-iframe-container">
  <iframe [src]="safeUrl" allowfullscreen frameborder="0"></iframe>
  <button
    type="button"
    style="padding: 0px 20px; text-align: center"
    color="primary"
    mat-raised-button
    (click)="btnOpenShareDialog()"
    class="btn-share"

    Share
    <mat-icon>share</mat-icon>
  </button>
</div>
